<!DOCTYPE html>
<html>
<head>
    <title>Edit Story</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; padding:30px; }
        .box { background:white; padding:20px; width:500px; margin:auto; border-radius:10px; }
        input, textarea { width:100%; padding:10px; margin-top:10px; border-radius:5px; }
        button { background:green; color:white; padding:10px 20px; border:none; border-radius:5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Edit Story</h2>

    <form action="/update/{{ story[0] }}" method="POST">
        <input type="text" name="title" value="{{ story[1] }}" required>
        <textarea name="content" rows="5" required>{{ story[2] }}</textarea>

        <button type="submit">Update Story</button>
    </form>
</div>

</body>
</html>
